name: Deploy static content to Pages
on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Check Construction Status
        if: ${{ vars.UNDER_CONSTRUCTION }} != 'true'
        uses: actions/setup-node@v4
        with:
          cache-dependency-path: 'nodeStuff/package-lock.json'
      
      - name: install dependencies
        if: ${{ vars.UNDER_CONSTRUCTION }} != 'true'
        run: npm install
        working-directory: nodeStuff
      
      - name: map
        if: ${{ vars.UNDER_CONSTRUCTION }} != 'true'
        working-directory: ./nodeStuff
        run: node generateMapping.js
      
      - name: build
        if: ${{ vars.UNDER_CONSTRUCTION }} != 'true'
        working-directory: ./nodeStuff
        run: node build.js
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact for live site
        if: ${{ vars.UNDER_CONSTRUCTION }} != 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'static'
      
      - name: Upload artifact for under construction
        if: ${{ vars.UNDER_CONSTRUCTION }} == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'errors'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
